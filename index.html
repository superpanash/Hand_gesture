<html>
  <head>
    <title>Hand Gesture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src=" https://teachablemachine.withgoogle.com/models/UpjGIN8yA/"> </script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-success header">Hand Gesture
        <br>
        <span>&#9996;</span>
        <span>&#128070;</span>
        <span>&#128071;</span>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128079;</span>
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take a selfie aout a gesture to know about ist meaning
      	<br>
        <b style="color: black">On the following gestures the model is trained</b>
        <br>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam - </label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-success" onclick="snapshot()"> Snapshot </button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">

        <span >&#9996;</span>
        <span>&#128076;</span>
        <span>&#128077;</span><br><br><br>

        <label>Prediction :</label>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class="gesture" id="update_gesture"></p>

       

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result_gesture"></div>
        <br><br>
        <button class="btn btn-success" onclick="prediction()">Predict Gesture</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
